<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela de Serviço Mecânicos<title>

            <link rel="stylesheet" href="use. fontawesome.com/releses/v6.5.0/css/all.css">
</head> 
</head>
<body>
<table border="1px">
<thead>
<tr> 
    <th>Tabela de Serviço Mecânicos</th>
    <th rowspan="5">Nacionais</th>
    <th rowspan="4">Veiculo</th>
    <th rowspan="4">Serviço</th>
    <th colspan="1">Tempo Previsto</th>
    <th rowspan="3" colspan="3">Valor</th>
</tr>
<tr> 
    <th>Caminhonete S10</th>
    <th>Caminhonete Ranger</th>
    <th>Caminhonete Hilux</th>
    <th>Caminhonete D10</th>
</tr>
<thead>
<tbody>
<tr>
    <td rowspan="5">A1516</td>
    <td rowspan="2"> R$ 350,00</td>
    <td rowspan="2"> R$ 200,00</td>
    <td rowspan="2"> R$ 25,00</td>
    <td rowspan="2"> R$ 220,00</td>
    <td rowspan="2"> <i class="fa-solid fa-cart-plus"></i></td>
    <td rowspan="2"> <i class="fa-solid fa-cart-arrow-dow"></i></td>
    <td rowspan="2"> <i class="fa-solid fa-cash-register"></i></td>
</tr>
<tr>
</tr>
</tbody>
</thead>
</table>
</body>
</title>
</head>
</html>
